<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!--begin::Head-->
<head>
    <base href="../">
    <title>Eumyurato</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link th:href="@{/css/profile/profile1.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile2.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile3.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/pagination.css}" rel="stylesheet" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body class="bg-white" id="kt_body">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid" id="kt_login">
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea0">
            <!--begin::Aside Top-->
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/main}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo1" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;"/>
                    </div>
                </a>
            </div>
        </div>

        <div class="flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea1">
            <!--begin::Aside Top-->
            <div class="flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/main}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo2" th:src="@{/img/logo_name.png}"
                             style="width: 400px; height: 70px; margin-top: 80px;"/>
                    </div>
                </a>
                <div class="menu-wrapper menu-column menu-fit mt-10">
                    <div class="menu-sub menu-fit menu-sub-accordion show mb-20">
                        <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold">마이페이지</h1>
                        <div class="separator border-dark my-1 mx-auto" style="width: 60%; border-width: 3px;"></div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin}">
                                <span class="menu-title">내 계정</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/modify}">
                                <span class="menu-title">계정 정보 수정</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/reservation}">
                                <span class="menu-title">예약 내역</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/management/view}">
                                <span class="menu-title">공연 관리</span>
                            </a>
                        </div>
                    </div>

                    <div class="menu-wrapper menu-column menu-fit mt-1">
                        <div class="menu-sub menu-fit menu-sub-accordion show">
                            <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold">통합 정보 조회</h1>
                            <div class="separator border-dark my-1 mx-auto"
                                 style="width: 60%; border-width: 3px;"></div>
                            <div class="menu-item" style="margin: 3px">
                                <a class="text-dark text-hover-primary ms-3 py-2"
                                   th:href="@{/profile/admin/total}">
                                    <span class="menu-title">종합</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="ms-5 me-15" style="position: relative; top: 200px; left: 300px;" th:href="@{/logout}">
                <img th:src="@{/img/logout.png}" style="height: 30px; width: 30px;">
            </a>
        </div>

        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 d-none d-lg-flex" id="leftArea2">
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                    <img alt="로고" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;">
                </a>
                <!--end::Aside Logo-->
            </div>
        </div>


        <!--사이드-->
        <!--begin::Aside-->
        <!--begin::Content-->
        <!--메인폼-->
        <div class="login-content flex-lg-row-fluid d-flex flex-column overflow-auto py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-1000px w-100"
             style="display: flex">
            <!--begin::Wrapper-->
            <!--begin::Signin Form-->
            <div class="form w-1000px  needs-validation text-center" id="kt_login_signin_form" novalidate>
                <div style="color:#000000; background-color:#FFFFFF; padding:25px;  height: 600px;">
                    <div style="display: flex; align-items: center; margin-bottom: 20px;">
                        <h4 style="font-size: 24px; flex-grow: 1;"><strong>공연 정보</strong></h4>
                        <button class="btn btn-primary" id="buskingBtn">버스킹 공연</button>
                        <button class="btn btn-primary" id="smallConcertBtn">소규모 공연</button>
                        <button class="btn btn-primary" id="localFestivalBtn">지역 축제</button>
                        <a th:href="@{/profile/admin/register}" class="btn btn-primary">공연 등록</a>
                    </div>
                    <div class="search-container">
                        <select id="searchColumn" style="width: 10%; height: 40px; border-radius: 5px;">
                            <!-- 버스킹 공연 옵션 -->
                            <option class="busking" value="name">공연명</option>
                            <option class="busking" value="artId">아티스트명</option>
                            <option class="busking" value="location">위치</option>

                            <!-- 소규모 공연 옵션 -->
                            <option class="smallconcert" value="name">공연명</option>
                            <option class="smallconcert" value="enterId">기업아이디</option>
                            <option class="smallconcert" value="pname">공연자명</option>
                            <option class="smallconcert" value="location">위치</option>

                            <!-- 지역 축제 옵션 -->
                            <option class="localfestival" value="name">축제명</option>
                            <option class="localfestival" value="org">주최 기관</option>
                            <option class="localfestival" value="location">위치</option>
                        </select>
                        <input type="text" id="searchKeyword" placeholder="검색어 입력" style="width: 30%; height: 40px; border-radius: 5px; border: 1px solid #cccad4">
                        <button class="btn btn-primary" id="searchBtn" style="width: 10%;" >Search</button>
                    </div>
                    <div>
                        <div class="container mt-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <table class="table table-rounded table-striped border gy-7 gs-7" id="eventTable">
                                        <thead id="eventThead" style="position: sticky; top: 0">
                                        <tr class="fw-bold fs-6 text-gray-800 border-bottom border-gray-200">
                                            <!-- 기본 공통 컬럼 -->

                                            <!-- 버스킹 공연 컬럼 -->
                                            <th class="busking" style="display: none">공연명</th>
                                            <th class="busking" style="display: none">아티스트명</th>
                                            <th class="busking" style="display: none">위치</th>
                                            <th class="busking" style="display: none">버스킹 날짜</th>
                                            <th class="busking" style="display: none">등록 날짜</th>

                                            <!-- 소규모 공연 컬럼 -->
                                            <th class="smallconcert" style="display: none">공연명</th>
                                            <th class="smallconcert" style="display: none">기업아이디</th>
                                            <th class="smallconcert" style="display: none">공연자명</th>
                                            <th class="smallconcert" style="display: none">위치</th>
                                            <th class="smallconcert" style="display: none">공연 시작일자</th>
                                            <th class="smallconcert" style="display: none">공연 마감일자</th>
                                            <th class="smallconcert" style="display: none">공연 가격</th>

                                            <!-- 지역 축제 컬럼 -->
                                            <th class="localfestival" style="display: none">축제명</th>
                                            <th class="localfestival" style="display: none">주최 기관</th>
                                            <th class="localfestival" style="display: none">위치</th>
                                            <th class="localfestival" style="display: none">축제 시작일자</th>
                                            <th class="localfestival" style="display: none">축제 마감일자</th>
                                        </tr>
                                        </thead>
                                        <tbody id="eventTbody">
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <td colspan="16">
                                                <ul class="pagination"></ul>
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" th:src="@{/js/profile/profile_concert.js}"></script>
</body>
</html>
